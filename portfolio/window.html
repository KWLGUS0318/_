<html lang="en">

<style>
  *{margin: 0; padding: 0; box-sizing: border-box; list-style: none;}
  .about {
  width: 40vw;
  height: 58vh;
  border: 1px solid black;
  background-color: #fff;
  transform: translateZ(30px);
  transform-origin: top;
  position: absolute;
  display: flex;
  justify-content: center;
  z-index: 1;
}

.about-window {
  width: 85%;
  height: 88%;
  position: absolute;
  bottom: 0%;
  left: 3vw;
  z-index: 2;
}

/* ê½ƒ*/

#flower {
  width: 100vw;
  height: 100vh;
  z-index: 4;
}

#flower>ul {
  width: 100px;
  height: 150px;
  position: absolute;
  top: 90px; left: 50px;
  z-index: 4;
}

#flower>ul>li {
  width: 100.76px;
  height: 31.24px;
  position: absolute;
  z-index: 1;


  background: rgba(229, 223, 87, 0.3);
  opacity: 40%;
  border-radius: 122px;
  list-style: none;
  position: absolute;
}

#flower>ul>li:hover {
  background-color: #fff;
  opacity: 100%;
  border: 1px solid rgba(229, 223, 87, 0.3);
}
</style>
<body>
  <div class="about">
    <img class="about-window" src="./img/about-window.png">
    </div>


    <div id="flower">
      <ul>
