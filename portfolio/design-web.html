  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      #root {
        width: 100vw;
      }

      #root>section {
        width: inherit;
        /*100vw*/
        height: 100vh;
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <section>map</section>
      <section>design</section>
      <section>logo</section>
      <section>illust</section>
      <section>background-photo</section>

    </div>

    <script>
const root = document.querySelector('#root');
console.log(root)

const sections = document.querySelectorAll('#root>section')
console.log(sections)


console.dir(root);
console.log("현재 이 문서의 전체 높이값은" + root.offsetHeight);

console.dir(sections[0]);

console.log("section 태그 하나의 높이값은" + sections[0].offsetHeight);

console.log(window.scrollY);

let heightValue = 0; 

window.addEventListener('click', function () {
  heightValue = heightValue + sections[0].offsetHeight;
  console.log(heightValue);

  window.scrollTo({
    top: heightValue,
    behavior: "smooth" //동작 
  })
  if (heightValue >= root.offsetHeight) { 
    heightValue = 0;
  }
})
    </script>


  </html>
